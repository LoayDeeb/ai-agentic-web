services:
  - type: web
    name: ai-agentic-web
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: ezeqby7Ck33LS4GJCDPu
      - key: ELEVENLABS_MODEL
        value: eleven_flash_v2_5
    healthCheckPath: /api/health

